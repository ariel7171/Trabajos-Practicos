2.- Definir los estilos necesarios (y el html necesario) para que 3 imágenes incluidas en el
contenedor “3img” puedan verse en línea (horizontal y vertical) y del mismo tamaño.
-->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio2</title>
    <style>
        .c3img {
            display: flex;
            align-content: center;
            align-items: center;
            justify-content: space-evenly;
        }

        img {
            height: 100px;
            width: 100px;
        }
    </style>
</head>

<body>

    <div class="c3img">

        <img src="imagen01.jpg" alt="imagen1">
        <img src="imagen02.png" alt="imagen2">
        <img src="imagen03.png" alt="imagen3">

    </div>

</body>

</html>
