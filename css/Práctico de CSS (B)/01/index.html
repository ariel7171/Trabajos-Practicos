<!--1.- Definir 2 clases de estilo. La clase “mayor” que permita agrandar el tamaño de texto
actual en un 80% y la clase “menor” que permita reducirlo en un 40%.-->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio1</title>

<style>
     .mayor{
        font-size: 80%;
     }

     .menor{
        font-size: 40%;
     }

</style>

</head>

<p>Tamaño de texto normal</p>
<p class="menor"> Tamaño de texto menor</p>
<p class="mayor"> Tamaño de texto mayor</p>

<body>



</body>

</html>
