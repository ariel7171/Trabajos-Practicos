<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            border: 2px double gray;
            background-color: lightgray;
            border-spacing: 12px;
        }

        th,
        td {
            border: 1px solid #009688;
            background-color: #FFA500;
            padding: 4px;
        }

        th {
            background-color: #01786a;
            color: white;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Encabezado 1</th>
                <th>Encabezado 2</th>
                <th>Encabezado 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Celda 1,1</td>
                <td>Celda 1,2</td>
                <td>Celda 1,3</td>
            </tr>
            <tr>
                <td>Celda 2,1</td>
                <td>Celda 2,2</td>
                <td>Celda 2,3</td>
            </tr>
            <tr>
                <td>Celda 3,1</td>
                <td>Celda 3,2</td>
                <td>Celda 3,3</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
